<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>填写订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/test/element-test.css">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/template.css" media="all">

</head>
<body>

<div id="app">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">订单信息</div>
                    <div class="layui-card-body" pad15>

                        <div class="layui-form" lay-filter="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">商品名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly name="username" ref="username"
                                           value="DMC5"
                                           lay-verify="username" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">卖家</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly name="username" ref="username"
                                           value="王境泽"
                                           lay-verify="username" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">发货地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" readonly name="username" ref="username"
                                           value="中国长沙市雨花区"
                                           lay-verify="username" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">收货地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" ref="username"
                                           value="中国广西省南宁市"
                                           lay-verify="username" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">可修改收货地址</div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">我的手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" ref="phone" v-model="user.phone"
                                           lay-verify="phone" value="14852365741" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">可更换手机号</div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">价格</label>
                                <div class="layui-input-inline" style="margin-top: 7px">
                                    <b style="color: red;font-size: 20px">3999</b>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" @click="addOrder">提交订单</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.3.1.js"></script>
<script src="../../static/js/vue.js"></script>
<script src="../../static/js/axios.js"></script>
<script src="../../static/js/globalVar.js"></script>
<script src="../../static/js/element-index.js"></script>
<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        base: '../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);

    let app = new Vue({
    });

</script>
</body>
</html>
